<!DOCTYPE html>
<html style="height: 100%;">
<head>
<title>8emerald.com/ph</title>
<style>
body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  flex-direction: column;
  min-height: 100%;
  background-color: #cccccc;
}

.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}
.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
  transition: background-color 0.3s; 
}
.header a:hover {
  background-color: #ddd;
  color: black;
}
.header a.active {
  background-color: dodgerblue;
  color: white;
}
.header-right {
  float: right;
}
@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  .header-right {
    float: none;
  }
}
.content {
  flex: 1;
  padding-left: 20px;
}
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px 0;
  flex-shrink: 0;
}
footer nav ul {
  padding: 0;
  list-style-type: none;
}
footer nav ul li {
  display: inline;
  margin: 0 10px;
}
.social-media a {
  margin: 0 5px;
  text-decoration: none;
  color: #fff;
}

.glow {
  font-size: 80px;
  color: green;
  text-align: center;
  animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px grey, 0 0 20px grey, 0 0 30px grey, 0 0 40px grey, 0 0 50px grey, 0 0 60px grey, 0 0 70px grey;
  }
  
  to {
    text-shadow: 0 0 20px #50C878, 0 0 30px #50C878, 0 0 40px #50C878, 0 0 50px #50C878, 0 0 60px #50C878, 0 0 70px #50C878, 0 0 80px #50C878;
  }

}


.image-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px; 
}

.image-container img {
  max-width: 100%; 
  height: auto; 
}


.header a {
  position: relative;
}

.header a::before {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 3px;
  background-color: dodgerblue;
  transform: scaleX(0);
  transition: transform 0.3s ease-in-out;
}

.header a:hover::before {
  transform: scaleX(1);
}
</style>
</head>
